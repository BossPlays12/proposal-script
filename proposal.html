<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be Mine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f7e8e8;
            text-align: center;
            overflow: hidden;
        }
        .container {
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            position: relative;
        }
        h1 {
            color: #ff6b6b;
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }
        .button {
            padding: 15px 30px;
            font-size: 1.5rem;
            color: #fff;
            background-color: #ff6b6b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button.no {
            background-color: #6b6bff;
        }
        .button:hover {
            background-color: #ff4c4c;
        }
        .button.no:hover {
            background-color: #4c4cff;
        }
        .message {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #333;
            display: none;
        }
        .firework {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: rgba(255, 105, 180, 0.6);
            animation: explode 1s ease-out forwards;
        }
        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(4); opacity: 0; }
        }
        .love-message {
            display: none;
            font-size: 2rem;
            color: #ff6b6b;
            margin-top: 30px;
            animation: fadeIn 2s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .instagram {
            display: none;
            font-size: 1.5rem;
            color: #333;
            margin-top: 20px;
            animation: slideIn 2s ease-in;
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .emoji {
            font-size: 2rem;
            position: absolute;
            animation: bounce 1.5s ease-in infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .heart {
            font-size: 2rem;
            position: absolute;
            animation: heartBeat 1.5s infinite;
        }
        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Be Mine?</h1>
        <div class="buttons">
            <button class="button yes" onclick="showMessage('yes')">Yes</button>
            <button class="button no" onclick="showMessage('no')">No</button>
        </div>
        <div class="message" id="message"></div>
        <div class="love-message" id="loveMessage">I love you! ‚ù§Ô∏è</div>
        <div class="instagram" id="instagram">@divyeshpatil7999</div>
    </div>

    <!-- Audio files -->
    <audio id="yesSound" src="yes-sound.mp3" preload="auto"></audio>
    <audio id="noSound" src="no-sound.mp3" preload="auto"></audio>
    <audio id="fireworkSound" src="firework-sound.mp3" preload="auto"></audio>

    <script>
        let noClicks = 0;

        function showMessage(response) {
            const messageDiv = document.getElementById('message');
            const noButton = document.querySelector('.button.no');
            const loveMessage = document.getElementById('loveMessage');
            const instagram = document.getElementById('instagram');
            const buttons = document.querySelector('.buttons');
            
            if (response === 'yes') {
                playSound('yesSound');
                messageDiv.textContent = 'You made me the happiest person in the world! üéâ';
                messageDiv.style.display = 'block';
                buttons.style.display = 'none';
                loveMessage.style.display = 'block';
                instagram.style.display = 'block';
                launchFireworks();
                createHearts();
                addEmojis();
            } else {
                playSound('noSound');
                noClicks++;
                switch (noClicks) {
                    case 1:
                        messageDiv.textContent = 'Are you sure? ü§î';
                        break;
                    case 2:
                        messageDiv.textContent = 'Come on, think again! üí≠';
                        break;
                    case 3:
                        messageDiv.textContent = 'Really? No? üò¢';
                        break;
                    case 4:
                        messageDiv.textContent = 'Please, say Yes! üôè';
                        break;
                    case 5:
                        messageDiv.textContent = 'You know you want to say Yes! üòâ';
                        break;
                    case 6:
                        messageDiv.textContent = 'The No button doesn\'t want to be clicked! üòú';
                        noButton.style.position = 'absolute';
                        break;
                    default:
                        runAwayButton(noButton);
                        break;
                }
                messageDiv.style.display = 'block';
            }
        }

        function runAwayButton(button) {
            const x = Math.floor(Math.random() * (window.innerWidth - button.offsetWidth));
            const y = Math.floor(Math.random() * (window.innerHeight - button.offsetHeight));
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }

        function launchFireworks() {
            playSound('fireworkSound');
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = `${Math.random() * window.innerWidth}px`;
                    firework.style.top = `${Math.random() * window.innerHeight}px`;
                    document.body.appendChild(firework);
                    setTimeout(() => firework.remove(), 1000);
                }, i * 200);
            }
        }

        function createHearts() {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerText = '‚ù§Ô∏è';
                    heart.style.left = `${Math.random() * window.innerWidth}px`;
                    heart.style.top = `${Math.random() * window.innerHeight}px`;
                    document.body.appendChild(heart);
                    setTimeout(() => heart.remove(), 1500);
                }, i * 300);
            }
        }

        function addEmojis() {
            const emojis = ['üéâ', 'üíñ', 'ü•∞', 'üòò', 'üåü'];
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const emoji = document.createElement('div');
                    emoji.className = 'emoji';
                    emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
                    emoji.style.left = `${Math.random() * window.innerWidth}px`;
                    emoji.style.top = `${Math.random() * window.innerHeight}px`;
                    document.body.appendChild(emoji);
                    setTimeout(() => emoji.remove(), 2000);
                }, i * 300);
            }
        }

        function playSound(id) {
            const audio = document.getElementById(id);
            audio.play();
        }
    </script>
</body>
</html>
